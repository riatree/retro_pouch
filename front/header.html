<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body, ol, dl, ul, dt, dd, li {
            margin: 0; padding: 0;
            list-style: none;
        }


        .hidden {
            display: none; overflow: hidden;
        }

        .header-container {
            width: 100%;
            overflow: hidden;
            background: #d5c9c8;
        }

        .header-menu.layout-menu {
            overflow: hidden;
        }

        .header-menu dd {
            float: left;

        }


    </style>
</head>
<body>
    <header class="header-container layout-header">
        <h1 class="hidden">나의 오랜 화장품 보관소 : Retro Pouch</h1>
        <dl class="header-menu layout-menu">
            <dt class="hidden">Retro Pouch Logo</dt>
            <dd><a href="#">Retro Pouch</a></dd>
            <dt class="hidden">메뉴 버튼</dt>
            <dd>
                <ul>
                    <li>PRODUCTS</li>
                    <li>NOTICE</li>
                </ul>
            </dd>
            <dt class="hidden">로그인 상자</dt>
            <dd>LOGIN</dd>
        </dl>
    </header>
</body>
</html>
